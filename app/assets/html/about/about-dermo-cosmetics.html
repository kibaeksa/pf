<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="https://code.jquery.com/jquery-1.12.4.js" ></script>
	<style>
		* {margin: 0; padding: 0; list-style: none;}
		.brandstory-out-basic{overflow: hidden; width: 100%; margin: 0 auto;}
		.brandstory-out-basic > div{text-align: center;}
		.brandstory-out-basic img{display: inline-block; width: 100%;}

		.section_01{height: 704px; background: url('about/about_pfdc_01.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_02{height: 826px; background: url('about/about_pfdc_02.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_03{height: 874px; background: url('about/about_pfdc_03.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_04{height: 1246px; background: url('about/about_pfdc_04.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_05{height: 836px; background: url('about/about_pfdc_05.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_06{height: 800px; background: url('about/about_pfdc_06.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_07{height: 800px; background: url('about/about_pfdc_07.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_08{height: 836px; background: url('about/about_pfdc_08.jpg?$staticlink$') no-repeat; background-position: center center;}
		.section_09{height: 1097px; background: url('about/about_pfdc_09.jpg?$staticlink$') no-repeat; background-position: center center;}

		#cielo-slide{position: relative; width: 495px; height: 560px; top: 140px; left: 50%;}
        #slide {overflow: hidden;width: 495px;height: 560px;position: relative;}
        #slide ul {overflow: hidden; width: 3000px; height: auto; position: absolute; top: 0; left: 0;}
        #slide ul li {position: relative;float: left; width: 495px; color: #fff; font-size: 24px; text-align: center; line-height: 300px;}
         #slide ul li img{display: block;}
        #slide ul li p{
            position: absolute;
            bottom: -65px;
            left: 0;
            display: inline-block;
            width: 350px;
            height: 60px;
            font-family: 'Noto Sans KR Light';
            font-size: 14px;
            color: #666666;
            z-index: 2;
        }
        #controls{position: absolute; bottom: -5px; right: 0;}
        #controls img{display: block;}
        .prev, .next{width: 60px; height: 60px; border: 1px solid #ccc; background: #303032; color: #fff;}
        .disabled{background: #aaabac;}

		.pc-hidden{display: none;}
		@media screen and (max-width:767px) {
			.mobile-hidden{display: none;}
			.pc-hidden{display: block;}
		}

	</style>
</head>

<body>

<div class="mobile-hidden">
	<div class="brandstory-out-basic" style="margin-bottom: 100px;">
		<div class="section_01"></div>
		<div class="section_02"></div>
		<div class="section_03"></div>
		<div class="section_04"></div>
		<div class="section_05"></div>
		<div class="section_06"></div>
		<div class="section_07"></div>
		<div class="section_08">
			<div id="cielo-slide">
			    <div id="slide">
			        <ul>
			            <li><img src="about/about_pfdc_08-01.png?$staticlink$" alt=""></li>
			            <li><img src="about/about_pfdc_08-02.png?$staticlink$" alt=""></li>
			            <li><img src="about/about_pfdc_08-03.png?$staticlink$" alt=""></li>
			            <li><img src="about/about_pfdc_08-04.png?$staticlink$" alt=""></li>
			        </ul>
			    </div>
			    <div id="controls">
			        <button class="prev disabled" onfocus="blur();"><img src="about/btn-prev.png?$staticlink$" alt="이전"></button>
			        <button class="next" onfocus="blur();"><img src="about/btn-next.png?$staticlink$" alt="다음"></button>
			    </div>
			</div>
		</div>
		<div class="section_09"></div>
	</div>
</div>
<div class="pc-hidden">
	<div class="brandstory-out-basic">
		<img src="about/about_pfdc_m_01.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_02.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_03.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_04.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_05.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_06.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_07.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_08.jpg?$staticlink$" alt="">
		<img src="about/about_pfdc_m_09.jpg?$staticlink$" alt="">
	</div>
</div>

<script>
	var elemContainer = $('#slide');
	var elemSlider = elemContainer.find('ul');
	var elemItems = elemSlider.find('li');

	var index = 0;
	var length = elemItems.length;
	var moveValue = -495;

	elemSlider.css({
		width :  (elemItems.length + 1) * moveValue * -1
	})

	//슬라이드 이동 거리
	function slideMove() {
		console.log(elemSlider);
		elemSlider.animate({
			left : moveValue * index
		});
	}

	//prev 버튼 클릭시
	$('.prev').on('click', function(){

		$('.next').removeClass('disabled');

		if(index == 0){
			$(this).addClass('disabled');
			return;
		}
		index-- ;
		slideMove();

		if(index == 0){
			$(this).addClass('disabled');
		}
	});

	//next 버튼 클릭시
	$('.next').on('click', function(){

		$('.prev').removeClass('disabled');

		//마지막일때 클릭시
		if(index == length - 1){
			return;
		}
		index++;
		slideMove();

		//마지막 전에 클릭시
		if (index == length - 1) {
			$(this).addClass('disabled');
		}
	});

</script>
</body>

</html>
