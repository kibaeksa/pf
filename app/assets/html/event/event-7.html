    <style>

    .mobile-hidden{display: block;}
    .pc-hidden{display: none;}

    .mobile-hidden img{display: block;}

    #wrapper{background: #f6f6f6;}

    .newMember-wrap{width: 990px; margin: 0 auto;}
    .newMember-wrap .newmember-nav{background: #000; padding: 15px 100px 15px;}
    .newMember-wrap .newmember-nav ul{overflow: hidden; display: table; width: 100%; list-style: none; margin: 0;}
    .newMember-wrap .newmember-nav ul li{float: left; display: table-cell; width: 25%; text-align: center; vertical-align: middle;}
    .newMember-wrap .newmember-nav ul li:hover{}
    .newMember-wrap .newmember-nav ul li:hover a{color: #31bab6;}
    .newMember-wrap .newmember-nav ul li:hover a span{background: #31bab6;}
    .newMember-wrap .newmember-nav ul li a{font-family: 'Noto Sans KR Light'; font-size: 18px; font-weight: 300; color: #fff; text-decoration: none;}
    .newMember-wrap .newmember-nav ul li a span{display: inline-block; width: 19px; height: 19px; border-radius: 50%; background: #fff; color: #000; text-align: center; line-height: 19px; font-size: 14px; margin-right: 10px;}


    @media only screen and (max-width: 767px) {
        .mobile-hidden{display: none;}
        .pc-hidden{display: block;}

        .pc-hidden > div{overflow: hidden; position: relative;}
        .pc-hidden > div img{display: block; width: 100%;}
        .pc-hidden div a{text-indent: -1000px;}

        #wrapper{background: none;}

        .newMember-wrap{width: 100%;}
        .newMember-wrap .newmember-nav{padding: 15px;}
        .newMember-wrap .newmember-nav ul{height: 20px; margin: 0; padding: 0;}
        .newMember-wrap .newmember-nav ul li{height: 20px;}
        .newMember-wrap .newmember-nav ul li:hover{border-bottom: none;}
        .newMember-wrap .newmember-nav ul li a{font-size: 12px;}
        .newMember-wrap .newmember-nav ul li a span{width: 6px; height: 6px; line-height: 6px; font-size: 8px; margin-right: 5px;}
    }
    .dn{display: none;}
    </style>
