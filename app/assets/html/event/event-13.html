<script type="text/javascript">
    (function(){
        var typeStatus = [0 , 0];

        function initTab(type){
            console.log(type);
            if(type == 'pc-hidden'){
                if(typeStatus[1] == 1){
                    console.log('모바일 이미 완료');
                    return;
                }else{
                    typeStatus[1] = 1;
                }
            }else{
                if(typeStatus[0] == 1){
                    console.log('웹 이미 완료');
                    return;
                }else{
                    typeStatus[0] = 1;
                }
            }

            var currentIndex = 0;
            var elemTabButtons = document.querySelectorAll('.'+type+' .tab-wrapper .tab-buttons a');
            var elemTabContents = document.querySelectorAll('.'+type+' .tab-wrapper .tab-contents .tab-content-box');

            for(var i = 0; i < elemTabButtons.length; i++){
                (function(index){
                    elemTabButtons[index].addEventListener('click',function(){
                        changeTabAction(index);
                    });
                })(i)
            }

            function changeTabAction(idx){
                if(currentIndex == idx){
                    return;
                }

                currentIndex = idx;

                for(var i = 0; i < elemTabContents.length; i++){
                    if(i == currentIndex){
                        elemTabButtons[i].className = 't'+(i+1)+' active-tab';
                        elemTabContents[i].className = 'tab-content-box active-tab';
                    }else{
                        elemTabButtons[i].className = 't'+(i+1);
                        elemTabContents[i].className = 'tab-content-box';
                    }
                }
            }
        }



        function getDeviceType(){
            return window.innerWidth > 767 ? 'mobile-hidden' : 'pc-hidden';
        }

        initTab(getDeviceType());

        window.addEventListener('resize' , function(){
            initTab(getDeviceType());
        });

    })();
</script>
