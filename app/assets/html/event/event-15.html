<style>
    /* Desktop styles */
    .mobile-hidden{display: block;}
    .mobile-hidden img{display: block;}
    .pc-hidden{display: none;}


    /* Mobile styles */
    @media only screen and (max-width: 767px) {

        .event-read-page{
            padding: 0;
        }
        .mobile-hidden{display: none;}
        .pc-hidden{display: block;}
    }

</style>

<div class="event-image">
    <div class="mobile-hidden">
        <div class="visual">
            <img src="events/event-15/rf_event-15_detail_w.jpg?$staticlink$" alt="">
        </div>
    </div>

    <div class="pc-hidden">
        <div class="visual">
            <img src="events/event-15/rf_event-15_detail_m.jpg?$staticlink$" alt="">
        </div>
    </div>

</div>

<script type="text/javascript">
    (function(){
        var typeStatus = [0 , 0];

        function initTab(type){
            console.log(type);
            if(type == 'pc-hidden'){
                if(typeStatus[1] == 1){
                    console.log('모바일 이미 완료');
                    return;
                }else{
                    typeStatus[1] = 1;
                }
            }else{
                if(typeStatus[0] == 1){
                    console.log('웹 이미 완료');
                    return;
                }else{
                    typeStatus[0] = 1;
                }
            }
        }


        function getDeviceType(){
            return window.innerWidth > 767 ? 'mobile-hidden' : 'pc-hidden';
        }

        initTab(getDeviceType());

        window.addEventListener('resize' , function(){
            initTab(getDeviceType());
        });

    })();
</script>
