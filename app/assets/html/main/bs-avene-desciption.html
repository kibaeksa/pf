<script>

    (function(){
        function appendBg(){
            var elemDescription = document.querySelectorAll('.brand-story .tab-content .description');
            var i = 0;

            for(; i < elemDescription.length; i++){
                var dummy = document.createElement('div');
                dummy.setAttribute('class','prod-background');
                elemDescription[i].appendChild(dummy);
            }
        }


        if(window.addEventListener){
            window.addEventListener('DOMContentLoaded',appendBg);
        }else{
            window.attachEvent('load',appendBg)
        }
    })();


</script>
